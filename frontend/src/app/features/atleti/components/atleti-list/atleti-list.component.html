<table matSort mat-table [dataSource]="dataSource"  (matSortChange)="announceSortChange($event)" 
    class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Nome
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by surname">
      Cognome
    </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef>
      Sesso
    </th>
    <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="nascita">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by nascita">
      Data di nascita
    </th>
    <td mat-cell *matCellDef="let element"> {{formattedDate(element.nascita)}} </td>
  </ng-container>

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by team">
      Squadra
    </th>
    <td mat-cell *matCellDef="let element"> {{!!element.team? element.team :"NON ASSEGNATO"}} </td>
  </ng-container>

  <ng-container matColumnDef="pettorale">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by pettorale">
      Pettorale
    </th>
    <td mat-cell *matCellDef="let element"> {{element.pettorale === 0? "NON ASSEGNATO" : element.pettorale}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row (click)='showDetails(element.id)' *matRowDef="let row;let element; let even = even; columns: displayedColumns;"></tr>
</table>


<div class="button-add">
    <button mat-fab color="primary" (click)="addNew()" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
    </button>
</div>
